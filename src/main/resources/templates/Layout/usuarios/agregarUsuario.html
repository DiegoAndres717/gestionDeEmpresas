<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"
	xmlns:th = "http://www.thymeleaf.org"
>
<head>
    <meta charset = "UTF-8">
    <title>Agregar Usuarios</title>
</head>
<body>
<section th:fragment = "agregarUsuario">
    <div class = "modal fade" id = "agregarUsuario">
	  <div class = "modal-dialog modal-lg">
		<div class = "modal-content">
		    <div class = "modal-header bg-info text-white">
			  <h5 class = "modal-title" th:text = "#{accion.agregar}">Agregar Usuario</h5>
			  <button aria-label = "Close" class = "btn-close" data-bs-dismiss = "modal" type = "button">
				<span></span>
			  </button>
		    </div>
		    <form class = "was-validated" method = "post" th:action = "@{/guardar}" th:object = "${empleado}">
			  <div class = "modal-body">
				<div class = "form-group">
				    <label for = "nombre" th:text = "#{empleado.nombre}">Nombre</label>
				    <input class = "form-control" name = "perfil.nombre" required = "true"
					     type = "text">
				</div>
				<div class = "form-group">
				    <label for = "email" th:text = "#{empleado.email}">Email</label>
				    <input class = "form-control" name = "email" required = "true" type = "email">
				</div>
				<div class = "form-group">
				    <label for = "telefono" th:text = "#{empleado.telefono}">Telefono</label>
				    <input class = "form-control" name = "perfil.telefono" required = "true"
					     type = "tel">
				</div>
				<div class = "form-group">
				    <label for = "username" th:text = "#{empleado.username}">Nombre</label>
				    <input class = "form-control" name = "perfil.username" required = "true"
					     type = "text">
				</div>
				<div class = "form-group">
				    <label for = "password" th:text = "#{empleado.password}">Nombre</label>
				    <input class = "form-control" name = "perfil.password" required = "true"
					     type = "password">
				</div>
				<div class = "form-group">
				    <label for = "rol" th:text = "#{empleado.rol}">Rol</label>
				    <input class = "form-control" name = "perfil.rol.nombre" required = "true"
					     type = "text" value="ROLE_USER" readonly onmousedown="return false;">
				</div>
			  </div>
			  <div class = "modal-footer">
				<button class = "btn btn-primary" th:text = "#{accion.guardar}" type = "submit">Guardar</button>
			  </div>
		    </form>
		</div>
	  </div>
    </div>
</section>
</body>
</html>
