<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"
	xmlns:th = "http://www.thymeleaf.org"
	xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset = "UTF-8">
    <title>Editar Cliente</title>
</head>
<body>
<section th:fragment="editarUsuario">
    <form th:action="@{/guardar}" th:object="${empleado}" method="post" class="was-validated">
	  <input type="hidden" name="idEmpleado" th:field="*{idEmpleado}"/>
	  <section th:replace="Layout/botones/botonesEditar :: botonesEditar"></section>
	  <div id="details">
		<div class="container">
		    <div class="row">
			  <div class="col">
				<div class="card">
				    <div class="card-header">
					  <h4 [[#{accion.editar}]]></h4>
				    </div>
				    <div class="card-body">
					  <div class="form-group">
						<label for = "nombre">[[#{empleado.nombre}]]</label>
						<input type="text" class="form-control" name="nombre"
							 required="true" th:field="*{perfil.nombre}"/>
					  </div>
					  <div class="form-group">
						<label for = "email">[[#{empleado.email}]]</label>
						<input type="email" class="form-control"
							 name="email" required="true" th:field="*{email}"/>
					  </div>
					  <div class="form-group">
						<label for = "telefono">[[#{empleado.telefono}]]</label>
						<input type="tel" class="form-control" name="telefono"
							 required="true" th:field="*{perfil.telefono}"/>
					  </div>
				    </div>
				</div>
			  </div>
		    </div>
		</div>
	  </div>
    </form>
</section>
</body>
</html>
