<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"
	xmlns:sec = "http://www.thymeleaf.org/extras/spring-security"
	xmlns:th = "http://www.thymeleaf.org">
<head th:fragment = "head">
    <meta charset = "UTF-8">
    <title>Plantilla</title>
    <link rel = "stylesheet" th:href = "@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel = "stylesheet" th:href = "@{/webjars/font-awesome/css/all.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- CSS only -->
    <link crossorigin = "anonymous" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" integrity = "sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" rel = "stylesheet">
    <script th:src = "@{/webjars/jquery/jquery.min.js}"></script>
    <!-- JavaScript Bundle with Popper -->
    <script crossorigin = "anonymous" integrity = "sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" src = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src = "@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src = "@{/webjars/bootstrap/js/boostrap.min.js}"></script>
</head>
<body>
<!--header principal-->
<header th:fragment = "headerP">
    <nav class = "navbar navbar-expand-sm navbar-dark bg-dark p-0">
	  <div class = "container">
		<div class = "collapse navbar-collapse">
		    <ul class = "navbar-nav">
			  <li class = "nav-item px-2">
				<a class = "nav-link active" th:href = "@{/}" th:text = "#{barra.titulo}">Inicio</a>
			  </li>
		    </ul>
		    <ul class = "navbar-nav ml-auto" sec:authorize = "isAuthenticated()">
			  <li class = "nav-item mr-3">
				<a class = "nav-link" href = "#">
				    <i class = "fas fa-user"></i>
				    <span th:text = "#{barra.bienvenido}">Bienvenido</span>
				    <span sec:authentication = "name">Usuario</span>
				</a>
			  </li>
			  <li class = "nav-item">
				<form method = "post" th:action = "@{/logout}">
				    <a class = "nav-link" href = "#" onclick = "this.parentNode.submit();">
					  <i class = "fas fa-user-times"></i> [[#{barra.salir}]]
				    </a>
				</form>
			  </li>
		    </ul>
		</div>
	  </div>
    </nav>
    <section class = "py-2 bg-info text-white">
	  <div class = "container">
		<div class = "row">
		    <div class = "col-md-6">
			  <h1>
				<i class = "fas fa-solid fa-globe"></i> [[#{plantilla.login}]]
			  </h1>
		    </div>
		</div>
	  </div>
    </section>
</header>
<!--	Header login-->
<header th:fragment = "headerLogin">
    <section class = "py-2 bg-info text-white">
	  <div class = "container">
		<div class = "row">
		    <div class = "col-md-6">
			  <h1>
				<i class = "fas fa-solid fa-globe"></i> [[#{plantilla.login}]]
			  </h1>
		    </div>
		</div>
	  </div>
    </section>
</header>
<!--	Header de GestiÃ³n-->
<header th:fragment = "headerGestion">
    <nav class = "navbar navbar-expand-sm navbar-dark bg-dark p-0">
	  <div class = "container">
		<button class = "navbar-toggler" data-bs-target = "#navbarCollapse" data-bs-toggle = "collapse">
		    <span class = "navbar-toggler-icon"></span>
		</button>
		<div class = "collapse navbar-collapse" id = "navbarCollapse">
		    <ul class = "navbar-nav">
			  <li class = "nav-item px-2">
				<a class = "nav-link active" th:href = "@{/}" th:text = "#{barra.titulo}">Inicio</a>
			  </li>
		    </ul>
		    <ul class = "navbar-nav ml-auto" sec:authorize = "isAuthenticated()">
			  <li class = "nav-item mr-3">
				<a class = "nav-link" href = "#">
				    <i class = "fas fa-user"></i>
				    <span th:text = "#{barra.bienvenido}">Bienvenido</span>
				    <span sec:authentication = "name">Usuario</span>
				</a>
			  </li>
			  <li class = "nav-item">
				<form method = "post" th:action = "@{/logout}">
				    <a class = "nav-link" href = "#" onclick = "this.parentNode.submit();">
					  <i class = "fas fa-user-times"></i> [[#{barra.salir}]]
				    </a>
				</form>
			  </li>
		    </ul>
		</div>
	  </div>
    </nav>
    <section class = "py-2 bg-info text-white" id = "main-header">
	  <div class = "container">
		<div class = "row">
		    <div class = "col-md-6">
			  <h1>
				<i class = "fas fa-cog"></i> [[#{plantilla.titulo}]]
			  </h1>
		    </div>
		</div>
	  </div>
    </section>
</header>
<!--	ESTE ES EL FOOTER-->
<footer class = "bg-secondary text-white mt-5 p-5" th:fragment = "footer">
    <div class = "container">
	  <div class = "col">
		<p class = "lead text-center">
		    <span> [[#{plantilla.pie-pagina}]] &copy;</span>
		</p>
	  </div>
    </div>
</footer>
</body>
</html>
