<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"
	xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset = "UTF-8">
    <title>Agregar Transacciones</title>
</head>
<body>
<section th:fragment = "agregarTran">
    <div class = "modal fade" id = "agregarTran">
	  <div class = "modal-dialog modal-lg">
		<div class = "modal-content">
		    <div class = "modal-header bg-info text-white">
			  <h5 class = "modal-title" th:text = "#{accion.agregar-tran}">Agregar Usuario</h5>
			  <button aria-label = "Close" class = "btn-close" data-bs-dismiss = "modal" type = "button">
				<span></span>
			  </button>
		    </div>
		    <form class = "was-validated" method = "post" th:action = "@{/guardarTran}"
			    th:object = "${transaccion}">
			  <div class = "modal-body">
				<div class = "form-group">
				    <label for = "concepto" th:text = "#{tran.concepto}">Concepto</label>
				    <input class = "form-control" name = "concepto" required = "true" type = "text">
				</div>
				<div class = "form-group">
				    <label for = "monto" th:text = "#{tran.monto}">Monto</label>
				    <input class = "form-control" name = "monto" required = "true" type = "number">
				</div>
				<div class = "form-group">
				    <label for = "createdAt" th:text = "#{tran.fecha}">Fecha</label>
				    <input class = "form-control" name = "createdAt" required = "true"
					     type = "date">
				</div>
			  </div>
			  <div class = "modal-footer">
				<button class = "btn btn-primary" th:text = "#{accion.guardar}" type = "submit">Guardar</button>
			  </div>
		    </form>
		</div>
	  </div>
    </div>
</section>
</body>
</html>
