<!DOCTYPE html>
<html lang="en">
<head th:replace="plantilla/template :: head">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<header th:replace="plantilla/template :: header"></header>
<div class="container">
  <h1 th:text="${titulo}"></h1>
  <form th:action="@{/views/enterprise/guardar}"   th:object="${enterprise}"  method="post">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" th:field="*{name}" class="form-control" id="name"/>
    </div>
    <div class="form-group">
      <label for="document">Documento</label>
      <input type="text" th:field="*{document}" class="form-control" id="document"/>
    </div>
    <div class="form-group">
      <label for="phone">Teléfono</label>
      <input type="text" th:field="*{phone}" class="form-control" id="phone"/>
    </div>
    <div class="form-group">
      <label for="address">Dirección</label>
      <input type="text" th:field="*{address}" class="form-control" id="address"/>
    </div>

    <br>
    <br>
    <input type="submit" class="btn btn-primary" value="Guardar"/>
    <a class="btn btn-secondary" th:href="@{/views/enterprise/}" title="Cancelar">Cancelar</a>
  </form>
</div>

<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
