<!DOCTYPE html>
<html lang="en">
<head th:replace="plantilla/template :: head">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<header th:replace="plantilla/template :: header"></header>
<div class="container">
  <h1 th:text="${titulo}"></h1>
  <form th:action="@{/views/transaction/save}"   th:object="${transaction}"  method="post">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
      <label for="amount">amount</label>
      <input type="text" th:field="*{amount}" class="form-control" id="amount" placeholder="amount"/>
    </div>
    <div class="form-group">
      <label for="concept">concept</label>
      <input type="text" th:field="*{concept}" class="form-control" id="concept" placeholder="concept"/>
    </div>
    <br>
    <br>
    <input type="submit" class="btn btn-primary" value="Guardar"/>
    <a class="btn btn-secondary" th:href="@{/views/transaction/}" title="Cancelar">Cancelar</a>
  </form>
</div>

<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
