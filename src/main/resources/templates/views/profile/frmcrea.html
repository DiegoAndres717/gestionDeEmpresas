<!DOCTYPE html>
<html lang="en">
<head th:replace="plantilla/template :: head">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<header th:replace="plantilla/template :: header"></header>
<div class="container">
  <h1 th:text="${titulo}"></h1>
  <form th:action="@{/views/profile/save}"   th:object="${profile}"  method="post">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
      <label for="image">image</label>
      <input type="text" th:field="*{image}" class="form-control" id="image" placeholder="image"/ >
    </div>
    <div class="form-group">
      <label for="phone">phone</label>
      <input type="number" th:field="*{phone}" class="form-control" id="phone" placeholder="phone"/>
    </div>
    <br>
    <br>
    <input type="submit" class="btn btn-primary" value="Guardar"/>
    <a class="btn btn-secondary" th:href="@{/views/profile/}" title="Cancelar">Cancelar</a>
  </form>
</div>

<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
